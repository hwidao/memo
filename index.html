<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Post-it Memo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    #memo-container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: center;
    }

    .memo {
      width: 200px;
      height: 220px;
      background: #fffa87;
      padding: 15px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
      border: 1px solid #ccc;
      border-radius: 10px;
      position: relative;
      cursor: default;
      white-space: pre-wrap;
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: #f44336;
      color: white;
      border: none;
      padding: 2px 6px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .save-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      align-self: flex-end;
      margin-top: 5px;
    }

    #new-memo-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 15px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    textarea {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      resize: none;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      flex-grow: 1;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>📌 포스트잇 메모</h1>
  <div id="memo-container"></div>
  <button id="new-memo-btn">+</button>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyBCEHZSZe2wpeHc6WctUcjyUuNS8p3fxqI",
      authDomain: "hwidao-5f9de.firebaseapp.com",
      databaseURL: "https://hwidao-5f9de-default-rtdb.firebaseio.com",
      projectId: "hwidao-5f9de",
      storageBucket: "hwidao-5f9de.appspot.com",
      messagingSenderId: "372324706194",
      appId: "1:372324706194:web:240e639ea9df95a887c34b"
    };

    // Firebase 초기화 및 Firestore 가져오기
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const container = document.getElementById("memo-container");
    const newMemoBtn = document.getElementById("new-memo-btn");

    // Firestore에서 메모 불러오기
    async function loadMemos() {
      const snapshot = await db.collection("memos").get();
      snapshot.forEach(doc => {
        addMemo(doc.data().text, doc.id);
      });
    }

    // 메모 저장
    async function saveMemo(id, text) {
      if (id) {
        await db.collection("memos").doc(id).set({ text });
      } else {
        const docRef = await db.collection("memos").add({ text });
        return docRef.id;
      }
    }

    // 메모 삭제
    async function deleteMemo(id, element) {
      await db.collection("memos").doc(id).delete();
      container.removeChild(element);
    }

    // 메모 UI 생성
    function addMemo(text = "", id = null) {
      const memo = document.createElement("div");
      memo.className = "memo";

      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.placeholder = "메모를 입력하세요...";

      const delBtn = document.createElement("button");
      delBtn.textContent = "X";
      delBtn.className = "delete-btn";
      delBtn.onclick = () => {
        if (id) deleteMemo(id, memo);
        else container.removeChild(memo);
      };

      const saveBtn = document.createElement("button");
      saveBtn.textContent = "저장";
      saveBtn.className = "save-btn";
      saveBtn.onclick = async () => {
        const newText = textarea.value.trim();
        if (!newText) return;
        const newId = await saveMemo(id, newText);
        if (!id) id = newId;
        alert("저장되었습니다.");
      };

      memo.appendChild(delBtn);
      memo.appendChild(textarea);
      memo.appendChild(saveBtn);
      container.appendChild(memo);
    }

    // 새 메모 추가
    newMemoBtn.onclick = () => addMemo();

    // 페이지 로드시 메모 불러오기
    loadMemos();
  </script>
</body>
</html>
